<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelloMonad💜</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #5a189a;
    }

    h2 {
      margin-top: 10px;
      margin-bottom: 40px; /* spacing between h1 and h2 */
      font-size: 1.2em;
      color: #444;
    }

    .door {
      width: 180px;
      height: 300px;
      margin: 20px auto;
      background: linear-gradient(145deg, #8b5e3c, #5d3a1a);
      border: 6px solid #3e2723;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
      box-shadow: inset -4px -4px 12px rgba(0,0,0,0.4), inset 4px 4px 12px rgba(255,255,255,0.2);
    }

    .door::before {
      content: "";
      width: 12px;
      height: 12px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }

    .kitty {
      width: 150px;
      margin: 20px auto;
      display: none;
      position: relative;
    }

    .speech-bubble {
      display: none;
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border-radius: 15px;
      padding: 10px 15px;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 200px;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
    }
  </style>
</head>
<body>
  <h1>HelloMonad💜</h1>
  <h2>Monad Greeting Kitty</h2>

  <div class="door" id="door"></div>

  <div class="kitty" id="kitty">
    <img src="monad-kitty.jpg" alt="Kitty" width="150"/>
    <div class="speech-bubble" id="speechBubble"></div>
  </div>

  <script>
    const door = document.getElementById("door");
    const kitty = document.getElementById("kitty");
    const bubble = document.getElementById("speechBubble");

    const greetings = {
      morning: [
        "gm ☀️", "gm monads 💜", "good morning Monad fam!",
        "rise and shine, gm 🌅", "gm 🌸 stay based"
      ],
      night: [
        "gn 🌙", "good night monads 💜", "sleep tight fam 😴",
        "gn 🌌 keep dreaming", "gn monads ✨"
      ]
    };

    function getGreeting() {
      const hour = new Date().getHours();
      const pool = (hour >= 5 && hour < 17) ? greetings.morning : greetings.night;
      return pool[Math.floor(Math.random() * pool.length)];
    }

    door.addEventListener("click", () => {
      door.style.display = "none";
      kitty.style.display = "block";

      const message = getGreeting();
      bubble.textContent = message;
      bubble.style.display = "block";

      // confetti
      const duration = 1.5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    });
  </script>

  <!-- canvas-confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Farcaster Mini App SDK -->
  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';

    window.addEventListener('load', async () => {
      await sdk.actions.ready();
      console.log("✅ Farcaster Mini App is ready!");
    });
  </script>
</body>
</html>
